<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Timestamp Microservice</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <body>
    <div class="container" id="homepage">
      <h1 class="title">Timestamp Microservice</h1>
      <h2>Example usage:</h2>
      <code>https://ce-timestamp-microservice.herokuapp.com/December%2015,%202015</code><br>
      <code>https://ce-timestamp-microservice.herokuapp.com/1450137600</code>
      <h2>Example output:</h2>
      <code>{ "unix": 1450137600, "natural": "December 15, 2015" }</code><br><br>
      <h2>
        Alternatively, use the form below:
      </h2>
      <script>
      function goTo() {
        var url = window.location.href;
        var append = document.getElementById("timeQuery").value;
        location.href=url+append;
        return false;
      }
      </script>
      <form onsubmit="return goTo();">
        <input id="timeQuery" name='query' type="text" placeholder="Enter timestamp" required />
        <input type="submit" value="Submit"/>
      </form>
    </div>
    <script src="../server.js"></script>
  </body>
</html>
